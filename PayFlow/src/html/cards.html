<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Display</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/cards.css">
</head>
<body>
    <div id="container">
        <aside class="sidebar">
            <div class="logo">
                <div class="logo-icon"></div>
                <h1>PayFlow</h1>
            </div>
            <nav>
                <a href="dashboard.html" class="nav-item">
                    <div class="nav-icon1"></div>Dashboard
                </a>
                <a href="#" class="nav-item active">
                    <div class="nav-icon2"></div>My cards
                </a>
                <a href="#" class="nav-item">
                    <div class="nav-icon3"></div>Transfer
                </a>
                <a href="#" class="nav-item">
                    <div class="nav-icon4"></div>Payments
                </a>
                <a href="#" class="nav-item">
                    <div class="nav-icon5"></div>Exchange
                </a>
                <a href="#" class="nav-item">
                    <div class="nav-icon6"></div>Settings
                </a>
            </nav>
            <img class="cards" src="../img/cards.png">
        </aside>
        <main class="main-content">
            <header class="header">
                <div class="user-profile">
                    <div class="user-avatar"></div>
                    <h2 class="userName" id="userName">Welcome, </h2>
                    <p class="welcome-name" id="welcome-name"></p>
                </div>
            </header>
            <div class="cards-container">
                <div class="card">
                    <div class="credit-card">
                        <div class="card-number">..5678</div>
                        <div class="card-details">
                            <div class="mastercard-logo"></div>
                        </div>
                    </div>
                    <div class="card-controls">
                        <a href="#" class="control-button">
                            <div class="control-icon1"></div>
                            Show details
                        </a>
                        <a href="#" class="control-button">
                            <div class="control-icon2"></div>
                            Freeze
                        </a>
                        <a href="#" class="control-button">
                            <div class="control-icon3"></div>
                            Controls
                        </a>
                    </div>
                </div>
                <div class="card">
                    <div class="credit-card">
                        <div class="card-number">1234 5678 9101 0012</div>
                        <div class="card-details">
                            <div>
                                <div>Expiry date</div>
                                <div>9/2029</div>
                            </div>
                            <div>
                                <div>CVV</div>
                                <div>223</div>
                            </div>
                            <div class="mastercard-logo"></div>
                        </div>
                    </div>
                    <div class="card-controls">
                        <a href="#" class="control-button">
                            <div class="control-icon1"></div>
                            Show details
                        </a>
                        <a href="#" class="control-button">
                            <div class="control-icon2"></div>
                            Freeze
                        </a>
                        <a href="#" class="control-button">
                            <div class="control-icon3"></div>
                            Controls
                        </a>
                    </div>
                </div>
            </div>
            <div class="expenses">
                <h3>Expenses</h3>
                <div class="expense-item">
                    <div class="expense-info">
                        <div class="expense-icon"></div>
                        <span>Shopping</span>
                    </div>
                    <span>5 BGN</span>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
