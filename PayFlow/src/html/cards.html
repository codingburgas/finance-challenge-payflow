<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking UI</title>
    <link rel="stylesheet" href="../css/cards.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-item"><div class="sidebar-icon"></div>Dashboard</div>
        <div class="sidebar-item"><div class="sidebar-icon"></div>My cards</div>
        <div class="sidebar-item"><div class="sidebar-icon"></div>Transfer</div>
        <div class="sidebar-item"><div class="sidebar-icon"></div>Payments</div>
        <div class="sidebar-item"><div class="sidebar-icon"></div>Exchange</div>
        <div class="sidebar-item"><div class="sidebar-icon"></div>Settings</div>
    </div>
    <div class="main-content">
        <div class="user-profile">
            <div class="user-avatar"></div>
            <div>
                <div>Yoana Georgieva</div>
                <div style="color: #888;">@yoana</div>
            </div>
        </div>
        <div class="card-container">
            <div class="card">
                <div class="card-number">..5678</div>
                <div class="card-details">
                    <div>
                        <div>Card holder</div>
                        <div>Yoana Georgieva</div>
                    </div>
                    <div class="card-logo"></div>
                </div>
                <div class="card-actions">
                    <div class="action-icon"></div>
                    <div class="action-icon"></div>
                    <div class="action-icon"></div>
                </div>
            </div>
            <div class="card">
                <div class="card-number">1234 5678 9101 0012</div>
                <div class="card-details">
                    <div>
                        <div>Expiry date</div>
                        <div>09/2026</div>
                    </div>
                    <div>
                        <div>CVV</div>
                        <div>223</div>
                    </div>
                    <div class="card-logo"></div>
                </div>
                <div class="card-actions">
                    <div class="action-icon"></div>
                    <div class="action-icon"></div>
                    <div class="action-icon"></div>
                </div>
            </div>
        </div>
        <div class="expenses">
            <h2>Expenses</h2>
            <div class="expense-item">
                <div class="expense-icon"></div>
                <div>
                    <div>Shopping</div>
                    <div style="color: #888;">2h ago</div>
                </div>
                <div style="margin-left: auto;">-$400</div>
            </div>
        </div>
    </div>
</body>
</html>
