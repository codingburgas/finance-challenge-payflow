<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payflow - Expenses</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/earnings.css">
    <script type="module" src="../js/earnings.js" defer></script>
</head>
<body>
    <div id="dashboard">
        <aside class="sidebar">
            <div class="logo">
                <div class="logo-icon"></div>
                <h1>PayFlow</h1>
            </div>
            <nav>
                <a href="dashboard.html" class="nav-item">
                    <div class="nav-icon1"></div>Dashboard
                </a>
                <a href="budget graphs.html" class="nav-item">
                    <div class="nav-icon2"></div>Budget graphs
                </a>
                <a href="budget.html" class="nav-item">
                    <div class="nav-icon3"></div>Budget
                </a>
                <a href="expenses.html" class="nav-item">
                    <div class="nav-icon4 active"></div>Expenses
                </a>
                <a href="earnigns.html" class="nav-item active">
                    <div class="nav-icon5"></div>Earnigns
                </a>
                <a href="settings.html" class="nav-item">
                    <div class="nav-icon6"></div>Settings
                </a>
            </nav>
            <img class="cards" src="../img/cards.png">
        </aside>
        <main class="main-content">
            <header class="header">
                <div class="user-profile">
                    <div class="user-avatar"></div>
                    <h2 class="userName" id="userName">Welcome, </h2>
                    <p class="welcome-name" id="welcome-name"></p>
                </div>
            </header>

            <div class="earnings-chart">
                <canvas id="earnings-chart"></canvas>
            </div>

            <div class="container-earningtime">
                <h2>Sort your Earnigns by year and month</h2>
            <form id="earningForm">
                <label for="year" class="label-text">Year</label>
                <input type="number" id="year" name="year" placeholder="Year..." required>

                <label for="month" class="label-text">Month</label>
                <select id="month" name="month" required>
                    <option value="">Select a month</option>
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
            
                <input type="submit" value="Submit">
            </form>
            </div>

            <div class="earnings" id="earnings">
                <h2>My Earnings</h2>
                <div class="earning-item">
                    <div class="earning-info">
                        <div class="earning-icon"></div>
                    </div>
                </div>
            </div>

            <div class="container-addearning">
                <h2>Do you want to add new Earning</h2>
            <form id="addEarningForm">
                <label for="type" class="label-text">Type</label>
                <input id="type" type="text" name="type" placeholder="Type of your new earning...." />

                <label for="amount" class="label-text">Amount</label>
                <input id="amount" type="number" name="amount" placeholder="How much does it cost...." />
              
                <label for="date" class="label-text">Date</label>
                <input id="date" type="date" name="date" placeholder="When you made it..." />
              
                <input type="submit" value="Submit">
            </form>
            </div>

            
            <p id="successMessage"></p>
        </main>
    </div>
    </body>
</html>
