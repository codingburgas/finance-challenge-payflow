<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/dashboard.css">

  <script type="module" src="../js/app.js"></script>
  <script type="module" src="../js/dashboard.js"></script>

  <!-- <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.min.css"> -->
  <!-- <i class="fas fa-camera"></i> -->
</head>
<body>
    <aside class="sidebar">
        <div class="logo">
            <div class="logo-icon"></div>
            <h1>payflow</h1>
        </div>
        <nav>
            <a href="#" class="nav-item"><div class="nav-icon"></div>Dashboard</a>
            <a href="cards.html" class="nav-item"><div class="nav-icon"></div>My cards</a>
            <a href="#" class="nav-item"><div class="nav-icon"></div>Transfer</a>
            <a href="#" class="nav-item"><div class="nav-icon"></div>Payments</a>
            <a href="#" class="nav-item"><div class="nav-icon"></div>Exchange</a>
            <a href="#" class="nav-item"><div class="nav-icon"></div>Settings</a>
        </nav>
        <img src="/placeholder.svg?height=100&width=100" alt="Settings illustration" class="settings-image">
    </aside>
    <main class="main-content">
        <header class="header">
            <div class="logo-icon"></div>
            <div class="user-profile">
                <div class="user-avatar"></div>
                <div>
                    <h2>Yoana Georgieva</h2>
                    <p>@yoana</p>
                </div>
            </div>
        </header>
        <div class="dashboard-content">
            <div class="card">
                <div class="credit-card">
                    <div class="card-logo"></div>
                </div>
                <h3>Recent Transactions</h3>
                <div class="transaction">
                    <div style="display: flex; align-items: center;">
                        <div class="transaction-icon"></div>
                        <span>Spotify</span>
                    </div>
                    <span>16.99lv</span>
                </div>
                <div class="transaction">
                    <div style="display: flex; align-items: center;">
                        <div class="transaction-icon"></div>
                        <span>Netflix</span>
                    </div>
                    <span>20.00lv</span>
                </div>
                <div class="transaction">
                    <div style="display: flex; align-items: center;">
                        <div class="transaction-icon"></div>
                        <span>Lidl</span>
                    </div>
                    <span>60.00lv</span>
                </div>
            </div>
            <div>
                <h1 class="welcome-message">Welcome,</h1>
                <h1 class="welcome-message">Yoana</h1>
            </div>
        </div>
    </main>
</body>
</html>
