<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payflow - Dashboard</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/dashboard.css">
    <script type="module" src="../js/dashboard.js" defer></script>
</head>

<body>
    <div id="dashboard">
        <aside class="sidebar">
            <div class="logo">
                <div class="logo-icon"></div>
                <h1>PayFlow</h1>
            </div>
            <nav>
                <a href="#" class="nav-item active">
                    <div class="nav-icon1"></div>Dashboard
                </a>
                <a href="cards.html" class="nav-item">
                    <div class="nav-icon2"></div>My cards
                </a>
                <a href="budget.html" class="nav-item">
                    <div class="nav-icon3"></div>Budget
                </a>
                <a href="expenses.html" class="nav-item">
                    <div class="nav-icon4"></div>Expenses
                </a>
                <a href="earnigns.html" class="nav-item">
                    <div class="nav-icon5"></div>Earnigns
                </a>
                <a href="#" class="nav-item">
                    <div class="nav-icon6"></div>Settings
                </a>
            </nav>
            <img class="cards" src="../img/cards.png">
        </aside>
        <main class="main-content">
            <header class="header">
                <div class="user-profile">
                    <div class="user-avatar"></div>
                    <h2 class="userName" id="userName">Welcome,</h2>
                    <p class="welcome-name" id="welcome-name"></p>
                </div>
            </header>
            <div class="dashboard-content">
                <div class="chart">
                    <canvas id="expenses-chart"></canvas>
                </div>
                <div class="chart">
                    <canvas id="budged-chart"></canvas>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
