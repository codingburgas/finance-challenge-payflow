<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payflow - Dashboard</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/dashboard.css">
</head>
<body>
    <div id="dashboard">
        <aside class="sidebar">
            <div class="logo">
                <div class="logo-icon"></div>
                <h1>payflow</h1>
            </div>
            <nav>
                <a href="#" class="nav-item active"><div class="nav-icon"></div>Dashboard</a>
                <a href="#" class="nav-item"><div class="nav-icon"></div>My cards</a>
                <a href="#" class="nav-item"><div class="nav-icon"></div>Transfer</a>
                <a href="#" class="nav-item"><div class="nav-icon"></div>Payments</a>
                <a href="#" class="nav-item"><div class="nav-icon"></div>Exchange</a>
                <a href="#" class="nav-item"><div class="nav-icon"></div>Settings</a>
            </nav>
            <div class="settings-image"></div>
        </aside>
        <main class="main-content">
            <header class="header">
                <div class="logo-icon"></div>
                <div class="user-profile">
                    <div class="user-avatar"></div>
                    <div>
                        <h2 id="user-name">Yoana Georgieva</h2>
                        <p id="user-status">student</p>
                    </div>
                </div>
            </header>
            <div class="dashboard-content">
                <div class="card">
                    <div class="credit-card">
                        <div class="card-logo"></div>
                    </div>
                    <h3>Recent Transactions</h3>
                    <div class="transaction">
                        <div class="transaction-info">
                            <div class="transaction-icon spotify"></div>
                            <span>Spotify</span>
                        </div>
                        <span>16.99lv</span>
                    </div>
                    <div class="transaction">
                        <div class="transaction-info">
                            <div class="transaction-icon netflix"></div>
                            <span>Netflix</span>
                        </div>
                        <span>20.00lv</span>
                    </div>
                    <div class="transaction">
                        <div class="transaction-info">
                            <div class="transaction-icon lidl"></div>
                            <span>Lidl</span>
                        </div>
                        <span>60.00lv</span>
                    </div>
                </div>
                <div class="welcome-message">
                    <h1>Welcome,</h1>
                    <h1 id="welcome-name">Yoana</h1>
                </div>
            </div>
        </main>
    </div>
    <script src="../js/dashboard.js"></script>
</body>
</html>
