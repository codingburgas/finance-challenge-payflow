<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="../css/dashboard.css">
</head>
<body>
  <div class="dashboard">
    <div class="sidebar">
      <div class="brand">
        <div class="logo-circle"></div>
        <span>payflow</span>
      </div>
      <div class="profile">
        <div class="profile-pic"></div>
        <div class="profile-info">
          <span class="name">Yoana Georgieva</span>
          <span class="status">student</span>
        </div>
      </div>
      <nav class="menu">
        <a href="#"><i class="icon">🏠</i>Dashboard</a>
        <a href="#"><i class="icon">💳</i>My cards</a>
        <a href="#"><i class="icon">🔄</i>Transfer</a>
        <a href="#"><i class="icon">💵</i>Payments</a>
        <a href="#"><i class="icon">💰</i>Exchange</a>
      </nav>
      <div class="settings">
        <i class="icon">⚙️</i>Settings
      </div>
    </div>
    <div class="main-content">
      <h1>Welcome, Yoana</h1>
      <div class="card">
        <div class="balance-card">
          <div class="balance"></div>
          <div class="toggle-switch"></div>
        </div>
        <h2>Recent Transactions</h2>
        <ul class="transactions">
          <li><span class="icon">🎵</span>Spotify <span class="amount">16.99lv</span></li>
          <li><span class="icon">🎥</span>Netflix <span class="amount">20.00lv</span></li>
          <li><span class="icon">🛒</span>Lidl <span class="amount">60.00lv</span></li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
