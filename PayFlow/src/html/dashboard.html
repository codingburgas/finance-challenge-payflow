<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payflow - Dashboard</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/dashboard.css">
    <script type="module" src="../js/dashboard.js" defer></script>

</head>
<body>
    <div id="dashboard">
        <aside class="sidebar">
            <div class="logo">
                <div class="logo-icon"></div>
                <h1>PayFlow</h1>
            </div>
            <nav>
                <a href="#" class="nav-item active"><div class="nav-icon"></div>Dashboard</a>
                <a href="#" class="nav-item"><div class="nav-icon"></div>My cards</a>
                <a href="#" class="nav-item"><div class="nav-icon"></div>Transfer</a>
                <a href="#" class="nav-item"><div class="nav-icon"></div>Payments</a>
                <a href="#" class="nav-item"><div class="nav-icon"></div>Exchange</a>
                <a href="#" class="nav-item"><div class="nav-icon"></div>Settings</a>
            </nav>
            <div class="settings-image"></div>
        </aside>
        <main class="main-content">
            <header class="header">

                <div class="user-profile">
                    <div class="user-avatar"></div>
                    <h2 class="userName" id="userName">Welcome, </h2>
                    <p class="welcome-name" id="welcome-name"></p>
                </div>
            </header>
            <div class="dashboard-content">
                <div class="card" id="earnings-card">
                    <div class="credit-card">
                        <div class="card-logo"></div>
                    </div>
                    <h3>Recent Earnings</h3>
                    <div class="transaction">
                        <div class="transaction-info">
                            <div class="transaction-icon spotify"></div>
                            <span>Spotify</span>
                        </div>
                        <span>16.99lv</span>
                    </div>
                    <div class="transaction">
                        <div class="transaction-info">
                            <div class="transaction-icon netflix"></div>
                            <span>Netflix</span>
                        </div>
                        <span>20.00lv</span>
                    </div>
                    <div class="transaction">
                        <div class="transaction-info">
                            <div class="transaction-icon lidl"></div>
                            <span>Lidl</span>
                        </div>
                        <span>60.00lv</span>
                    </div>
                </div>
                <div class="card" id="expenses-card">
                    <div class="credit-card">
                        <div class="card-logo"></div>
                    </div>
                    <h3>Recent Expenses</h3>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
