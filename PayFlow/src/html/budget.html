<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payflow - Expenses</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/budget.css">
    <!-- <link rel="stylesheet" href="../styles/dashboard.css"> -->
    <script type="module" src="../js/budget.js" defer></script>
</head>
<body>
    <div id="dashboard">
        <aside class="sidebar">
            <div class="logo">
                <div class="logo-icon"></div>
                <h1>PayFlow</h1>
            </div>
            <nav>
                <a href="dashboard.html" class="nav-item">
                    <div class="nav-icon1"></div>Dashboard
                </a>
                <a href="budget graphs.html" class="nav-item">
                    <div class="nav-icon2"></div>Budget graphs
                </a>
                <a href="#" class="nav-item active">
                    <div class="nav-icon3"></div>Budget
                </a>
                <a href="expenses.html" class="nav-item">
                    <div class="nav-icon4 active"></div>Expenses
                </a>
                <a href="earnigns.html" class="nav-item">
                    <div class="nav-icon5"></div>Earnigns
                </a>
                <a href="#" class="nav-item">
                    <div class="nav-icon6"></div>Settings
                </a>
            </nav>
            <img class="cards" src="../img/cards.png">
        </aside>
        <main class="main-content">
            <header class="header">
                <div class="user-profile">
                    <div class="user-avatar"></div>
                    <h2 class="userName" id="userName">Welcome, </h2>
                    <p class="welcome-name" id="welcome-name"></p>
                </div>
            </header>

            <div class="budgets" id="budgets">
                <h3>My Budgets</h3>
            </div>

            <div class="container-addbudget">
                <form id="addBudgetForm">
                    <label for="expenseType" class="label-text">Type</label>
                    <input id="expenseType" type="text" name="expenseType" placeholder="Type of your new expense...." />

                    <label for="amount" class="label-text">Amount</label>
                    <input id="amount" type="number" name="amount" placeholder="How much does it cost...." />
                
                    <input type="submit" value="Submit">
                </form>
            </div>

            <p id="successMessage"></p>
        </main>
    </body>
</html>
