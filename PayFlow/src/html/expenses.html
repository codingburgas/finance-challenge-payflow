<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payflow - Dashboard</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/expenses.css">
    <link rel="stylesheet" href="../styles/dashboard.css">
    <script type="module" src="../js/expenses.js" defer></script>
</head>
<body>
    <div id="dashboard">
        <aside class="sidebar">
            <div class="logo">
                <div class="logo-icon"></div>
                <h1>PayFlow</h1>
            </div>
            <nav>
                <a href="dashboard.html" class="nav-item">
                    <div class="nav-icon1"></div>Dashboard
                </a>
                <a href="cards.html" class="nav-item">
                    <div class="nav-icon2"></div>My cards
                </a>
                <a href="#" class="nav-item">
                    <div class="nav-icon3"></div>Budget
                </a>
                <a href="#" class="nav-item">
                    <div class="nav-icon4 active"></div>Expenses
                </a>
                <a href="#" class="nav-item">
                    <div class="nav-icon5"></div>Exchange
                </a>
                <a href="#" class="nav-item">
                    <div class="nav-icon6"></div>Settings
                </a>
            </nav>
            <img class="cards" src="../img/cards.png">
        </aside>
        <main class="main-content">
            <div class="expenses" id="expenses">
                <h3>Expenses</h3>
            </div>


            <form id="expenseForm">
                <label for="year">Year:</label>
                <input type="number" id="year" name="year" required>
                
                <label for="month">Month:</label>
                <select id="month" name="month" required>
                    <option value="">Select a month</option>
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
                
                <button type="submit">Get Expenses</button>
            </form>

        </main>
    </div>
</body>
</html>
